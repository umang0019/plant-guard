<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/plant-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantGuard - Disease & Pest Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #008000;
        }
        a:hover {
            text-decoration: underline;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-toggle:hover {
            background-color: #008000;
        }
        .chat-iframe {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px; /* Increased width */
            height: 600px; /* Increased height to 1.5 times the original height */
            border: none;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #008000;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .chat-controls button {
            background-color: #008000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-controls button:hover {
            background-color: #008000;
        }
    </style>

  </head>
    <body>
    <div id="root"></div>
       <script type="module" src="/src/main.tsx"></script>
      <button class="chat-toggle" onclick="toggleChat()">Chat with Assistant</button>
    <iframe id="chatIframe" src="https://app.chatgptbuilder.io/webchat/?p=1332271&ref=1748856274634" class="chat-iframe"></iframe>
  </body>
</html>
