<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/plant-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantGuard - Disease & Pest Management</title>
    <style>
      #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 400px;
        height: 600px;
        border: 2px solid #000;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: none; /* Initially hidden */
        background-color: #fff;
      }
      #chatbot-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #4CAF50;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, background-color 0.3s;
        border: none;
        outline: none;
      }
      #chatbot-icon:hover {
        transform: scale(1.1);
        background-color: #45a049;
      }
      #chatbot-icon:active {
        transform: scale(0.95);
      }
      #chatbot-icon div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      #chatbot-icon .leaf-icon {
        width: 35px;
        height: 35px;
        background-color: #4CAF50;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #chatbot-icon .leaf-icon svg {
        width: 30px;
        height: 30px;
        fill: white; /* Ensure the leaf icon is white */
      }
      #close-chatbot {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 30px;
        height: 30px;
        background-color: #f44336;
        border: none;
        border-radius: 50%;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <button id="chatbot-icon">
      <div class="leaf-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
      </div>
    </button>
    <div id="chatbot-container">
      <button id="close-chatbot">&times;</button>
      <iframe src="https://app.chatgptbuilder.io/webchat/?p=1332271&ref=1748856274634" width="400" height="600"></iframe>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.getElementById('chatbot-icon').addEventListener('click', function() {
        var chatbotContainer = document.getElementById('chatbot-container');
        chatbotContainer.style.display = 'block';
      });

      document.getElementById('close-chatbot').addEventListener('click', function() {
        var chatbotContainer = document.getElementById('chatbot-container');
        chatbotContainer.style.display = 'none';
      });
    </script>
  </body>
</html>
